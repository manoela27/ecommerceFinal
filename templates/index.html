<!DOCTYPE html>
<html>
<head>
    <title>Produtos</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex border-bottom shadow p-3 mb-2 bg-white rounded">
        <img class="imgTest" style="width:150px;" src="https://www.araquariev.com.br/wp-content/uploads/sites/445/2015/10/Logo-teste.jpg">
    </div>
    <div class="container mt-4">
        <h1 class="uppercase">Produtos</h1>
        <div class="d-flex justify-content-between">
            
        <form action="{{ url_for('search') }}" method="get" class="form-inline mb-3">
            <input type="text" name="query" class="form-control mr-2" placeholder="Buscar Produtos">
            <button type="submit" class="btn btn-secondary">buscar</button>
        </form>
        <a href="{{ url_for('add_product') }}" class="btn btn-primary mb-3">Adicionar novo produto</a>
        </div>
        
        <ul class="list-group">
            {% for product in products %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ product.name }} - R${{ product.price }}
                <div class="d-flex align-items-center"> 
                    <p class="pr-4 m-0">Data de criação:15/09/2024</p>
                    <a href="{{ url_for('update_product', id=product.id) }}" class="btn btn-warning btn-sm mr-2">Editar</a>
                    <a href="{{ url_for('delete_product', id=product.id) }}" class="btn btn-danger btn-sm">Deletar</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
