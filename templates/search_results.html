<!DOCTYPE html>
<html>
<head>
    <title>Busca</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">

</head>
<body>
    <div class="d-flex border-bottom shadow p-3 mb-2 bg-white rounded">
        <img class="imgTest" style="width:150px;" src="https://www.araquariev.com.br/wp-content/uploads/sites/445/2015/10/Logo-teste.jpg">
    </div>
    <div class="container mt-4">
        <h1>Busca</h1>
        <ul class="list-group">
            {% for product in results %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ product.name }} - ${{ product.price }}
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Voltar</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
